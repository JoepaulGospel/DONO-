useEffect(() => {
if (isAuth) {
db.fetch(`dono_v5_${pin}`).then(msgs => {

else setMessages([{ id: 1, role: 'assistant', text: "DONO Online. How can I assist you?", timestamp: new Date().toISOString() }]);

}, [isAuth]);
useEffect(() => {
if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
}, [messages, isTyping]);
const handleSend = async () => {

const userMsg = { id: Date.now(), role: 'user', text: input, timestamp: new Date().toISOString() };

setInput('');

else if (clean.includes('TSLA')) meta = { type: 'chart', symbol: 'TSLA' };

const finalHistory = [...newHistory, botMsg];
setMessages(finalHistory);
setIsTyping(false);
